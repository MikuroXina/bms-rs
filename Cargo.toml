[package]
name = "bms-rs"
version = "0.1.8"
authors = ["MikuroXina <ryosukadnak@gmail.com>"]
edition = "2021"
description = "The BMS format parser."
license = "Apache-2.0"
keywords = ["bms", "parser"]
categories = ["parsing"]
repository = "https://github.com/MikuroXina/bms-rs"

[features]
serde = ["dep:serde"]

[dependencies]
itertools = "0.10.5"
serde = { version = "1.0.152", features = ["derive"], optional = true }
