[package]
name = "bms-rs"
version = "0.10.1"
authors = ["MikuroXina <ryosukadnak@gmail.com>"]
edition = "2024"
description = "The BMS format parser."
license = "Apache-2.0"
keywords = ["bms", "parser"]
categories = ["parsing"]
repository = "https://github.com/MikuroXina/bms-rs"
documentation = "https://docs.rs/bms-rs/latest/bms_rs/"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["bmson", "rand", "diagnostics"]
serde = ["dep:serde", "num/serde"]
bmson = ["serde", "serde_json", "serde_path_to_error", "chumsky"]
rand = ["dep:rand"]
diagnostics = ["dep:ariadne"]

[dependencies]
itertools = "0.14"
num = "0.4"
serde = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }
serde_path_to_error = { version = "0.1", optional = true }
thiserror = "2"
rand = { version = "0.10", optional = true }
ariadne = { version = "0.6", optional = true }
chumsky = { version = "0.12", optional = true, features = ["serde"] }
gametime = { version = "0.7", features = ["global_reference"] }
strict-num-extended = { version = "0.5", features = ["serde"] }

[dev-dependencies]
pretty_assertions = "1"
macroquad = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
encoding_rs = "0.8"
clap = { version = "4", features = ["derive"] }
kira = { version = "0.12", features = ["cpal"] }
rayon = "1.10"

[[example]]
name = "diagnostics_example"
required-features = ["diagnostics"]

[[example]]
name = "comprehensive_diagnostics"
required-features = ["diagnostics"]

[[example]]
name = "microquad_player"
required-features = ["diagnostics"]

[lints.rust]
missing_docs = "warn"
unused_crate_dependencies = "allow"
unused_extern_crates = "warn"

[lints.rustdoc]
broken_intra_doc_links = "deny"
private_doc_tests = "warn"
invalid_html_tags = "warn"
bare_urls = "warn"

[lints.clippy]

# Restriction
as_conversions = "allow"
cognitive_complexity = "allow"
decimal_literal_representation = "warn"
empty_drop = "warn"
empty_structs_with_brackets = "warn"
exit = "warn"
expect_used = "allow"
float_cmp_const = "warn"
if_then_some_else_none = "warn"
indexing_slicing = "warn"
lossy_float_literal = "warn"
missing_docs_in_private_items = "allow"
module_name_repetitions = "allow"
mutex_atomic = "warn"
panic = "allow"
panic_in_result_fn = "warn"
print_stderr = "allow"
print_stdout = "allow"
rc_buffer = "warn"
rest_pat_in_fully_bound_structs = "warn"
self_named_module_files = "allow"
separated_literal_suffix = "warn"
shadow_unrelated = "warn"
string_add = "warn"
string_slice = "allow"
todo = "warn"
unimplemented = "warn"
unneeded_field_pattern = "allow"
unreachable = "warn"
unseparated_literal_suffix = "allow"
unwrap_used = "warn"
verbose_file_reads = "warn"
wildcard_enum_match_arm = "allow"

# Pedantic (Applicability: MachineApplicable)
