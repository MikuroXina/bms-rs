[package]
name = "bms-rs"
version = "0.9.0"
authors = ["MikuroXina <ryosukadnak@gmail.com>"]
edition = "2024"
description = "The BMS format parser."
license = "Apache-2.0"
keywords = ["bms", "parser"]
categories = ["parsing"]
repository = "https://github.com/MikuroXina/bms-rs"
documentation = "https://docs.rs/bms-rs/latest/bms_rs/"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["bmson", "rand", "diagnostics"]
serde = ["dep:serde", "num/serde", "fraction/with-serde-support"]
bmson = ["serde", "serde_json", "chumsky"]
rand = ["dep:rand"]
diagnostics = ["dep:ariadne"]
minor-command = []

[dependencies]
itertools = "0.14.0"
num = "0.4.2"
fraction = "0.15.3"
serde = { version = "1.0.200", features = ["derive"], optional = true }
serde_json = { version = "1.0.116", optional = true }
thiserror = "2.0.0"
rand = { version = "0.9.2", optional = true }
ariadne = { version = "0.5.1", optional = true }
chumsky = { version = "0.10.1", features = ["serde"], optional = true }