[package]
name = "bms-rs"
version = "0.10.1"
authors = ["MikuroXina <ryosukadnak@gmail.com>"]
edition = "2024"
description = "The BMS format parser."
license = "Apache-2.0"
keywords = ["bms", "parser"]
categories = ["parsing"]
repository = "https://github.com/MikuroXina/bms-rs"
documentation = "https://docs.rs/bms-rs/latest/bms_rs/"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["bmson", "rand", "diagnostics"]
serde = ["dep:serde", "num/serde", "fraction/with-serde-support"]
bmson = ["serde", "serde_json", "serde_path_to_error", "chumsky"]
rand = ["dep:rand"]
diagnostics = ["dep:ariadne"]

[dependencies]
itertools = "0.14"
num = "0.4"
fraction = "0.15"
serde = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }
serde_path_to_error = { version = "0.1", optional = true }
thiserror = "2"
rand = { version = "0.9", optional = true }
ariadne = { version = "0.6", optional = true }
chumsky = { version = "0.12", optional = true, features = ["serde"] }
gametime = { version = "0.7", features = ["global_reference"] }

[dev-dependencies]
pretty_assertions = "1"

[[example]]
name = "diagnostics_example"
required-features = ["diagnostics"]

[[example]]
name = "comprehensive_diagnostics"
required-features = ["diagnostics"]

[lints.rust]
missing_docs = "warn"
unused_crate_dependencies = "warn"
unused_extern_crates = "warn"

[lints.rustdoc]
broken_intra_doc_links = "deny"
private_doc_tests = "warn"
invalid_html_tags = "warn"
bare_urls = "warn"

[lints.clippy]
# Documentation & API
doc_markdown = "warn"
missing_errors_doc = "warn"
#missing_docs_in_private_items = "warn"

# API semantics & usability
must_use_candidate = "warn"
must_use_unit = "warn"
missing_const_for_fn = "warn"
missing_const_for_thread_local = "warn"
#default_trait_access = "warn"
option_option = "warn"
ptr_arg = "warn"
incompatible_msrv = "warn"
panic_in_result_fn = "warn"

# Borrowing & cloning
redundant_clone = "warn"
clone_on_copy = "warn"
implicit_clone = "warn"
unnecessary_to_owned = "warn"
needless_borrow = "warn"
needless_borrows_for_generic_args = "warn"
needless_borrowed_reference = "warn"
trivially_copy_pass_by_ref = "warn"

# Code style
redundant_closure_for_method_calls = "warn"
redundant_closure = "warn"
redundant_closure_call = "warn"
redundant_else = "warn"
redundant_feature_names = "warn"
semicolon_if_nothing_returned = "warn"
#module_name_repetitions = "warn"
match_bool = "warn"
match_same_arms = "warn"
collapsible_match = "warn"
option_if_let_else = "warn"
manual_map = "warn"
manual_filter = "warn"
bind_instead_of_map = "warn"
needless_range_loop = "warn"
shadow_unrelated = "warn"
macro_use_imports = "warn"
explicit_deref_methods = "warn"
significant_drop_in_scrutinee = "warn"

# Numeric comparisons
float_cmp = "warn"

# Concurrency & async
await_holding_lock = "warn"
async_yields_async = "warn"
future_not_send = "warn"
large_futures = "warn"
if_let_mutex = "warn"

# Performance & memory
manual_memcpy = "warn"

# Modules & imports
wildcard_imports = "warn"

# Safety & error handling
unwrap_used = "warn"
unnecessary_unwrap = "warn"
unreachable = "warn"
indexing_slicing = "warn"

# Performance
vec_init_then_push = "warn"
format_push_string = "warn"
string_extend_chars = "warn"
iter_with_drain = "warn"

# Cargo
multiple_crate_versions = "warn"
wildcard_dependencies = "deny"
negative_feature_names = "warn"

# Restriction
print_stdout = "warn"
print_stderr = "warn"
panic = "warn"
string_add = "warn"

# Complexity
extra_unused_lifetimes = "warn"
