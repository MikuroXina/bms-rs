name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  benchmark:
    name: Benchmark ${{ matrix.bench }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bench: [parse_bms, parse_bmson]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install APT packages with cache
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libasound2-dev
          version: 1.0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: |
            . -> target
          key: benchmark

      - name: Run baseline (main branch)
        if: github.event_name == 'pull_request'
        id: run_baseline
        continue-on-error: true
        run: |
          git checkout origin/main
          cargo bench --bench ${{ matrix.bench }} --profile release -- --save-baseline main
          mv target/criterion baseline-main

      - name: Run benchmark
        run: |
          git checkout ${{ github.sha }}
          if [ "${{ steps.run_baseline.outcome }}" == "success" ]; then
            cargo bench --bench ${{ matrix.bench }} --profile release -- --baseline main
          else
            cargo bench --bench ${{ matrix.bench }} --profile release
          fi
          mv target/criterion current

      - name: Upload baseline
        if: steps.run_baseline.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: baseline-${{ matrix.bench }}
          path: baseline-main/
          retention-days: 7

      - name: Upload current results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.bench }}
          path: current/
          retention-days: 30

  compare:
    name: Compare Results
    needs: benchmark
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate comparison summary
        run: |
          echo "## Benchmark Comparison Summary"
          echo ""
          echo "### Artifacts Available"
          for bench in parse_bms parse_bmson; do
            if [ -d "artifacts/baseline-$bench" ]; then
              echo "- baseline-$bench: Main branch baseline âœ“"
            else
              echo "- baseline-$bench: Not available (main branch has no benchmark)"
            fi
            echo "- results-$bench: Current branch results"
          done
          echo ""
          echo "### View Results"
          echo "Download artifacts to view detailed Criterion reports:"
