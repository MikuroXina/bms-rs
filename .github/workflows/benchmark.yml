name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  benchmark:
    name: Benchmark ${{ matrix.bench }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bench: [parse_bms, parse_bmson]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install APT packages with cache
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libasound2-dev
          version: 1.0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: |
            . -> target
          key: benchmark

      - name: Run baseline (main branch)
        if: github.event_name == 'pull_request'
        id: run_baseline
        continue-on-error: true
        run: |
          git checkout origin/main
          cargo bench --bench ${{ matrix.bench }} --profile release -- --save-baseline main
          mv target/criterion baseline-main

      - name: Run benchmark
        run: |
          git checkout ${{ github.sha }}
          if [ "${{ steps.run_baseline.outcome }}" == "success" ]; then
            cargo bench --bench ${{ matrix.bench }} --profile release -- --baseline main
          else
            cargo bench --bench ${{ matrix.bench }} --profile release
          fi
          mv target/criterion current

      - name: Upload baseline
        if: steps.run_baseline.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: baseline-${{ matrix.bench }}
          path: baseline-main/
          retention-days: 7

      - name: Upload current results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.bench }}
          path: current/
          retention-days: 30

  compare:
    name: Compare Results
    needs: benchmark
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Install critcmp
        uses: taiki-e/cache-cargo-install-action@v3
        with:
          tool: critcmp

      - name: Generate comparison report
        run: |
          {
            echo "# Benchmark Results"
            echo ""
            
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "## Comparison: Main Branch vs Current"
              echo ""
              
              for bench in parse_bms parse_bmson; do
                baseline_dir="artifacts/baseline-$bench"
                current_dir="artifacts/results-$bench"
                
                if [ -d "$baseline_dir" ] && [ -d "$current_dir" ]; then
                  echo "### $bench"
                  echo ""
                  echo '```'
                  critcmp "$baseline_dir" "$current_dir"
                  echo '```'
                  echo ""
                elif [ -d "$current_dir" ]; then
                  echo "### $bench (current only)"
                  echo ""
                  echo "Baseline not available for this benchmark."
                  echo ""
                  echo '```'
                  critcmp "$current_dir"
                  echo '```'
                  echo ""
                fi
              done
            else
              echo "## Current Branch Results"
              echo ""
              
              for bench in parse_bms parse_bmson; do
                current_dir="artifacts/results-$bench"
                
                if [ -d "$current_dir" ]; then
                  echo "### $bench"
                  echo ""
                  echo '```'
                  critcmp "$current_dir"
                  echo '```'
                  echo ""
                fi
              done
            fi
          } >> $GITHUB_STEP_SUMMARY
