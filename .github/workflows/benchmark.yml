name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  benchmark:
    name: Benchmark ${{ matrix.bench }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bench: [parse_bms, parse_bmson]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6

      - name: Install APT packages with cache
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libasound2-dev
          version: 1.0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: |
            . -> target
          key: benchmark

      - name: Run baseline (main branch)
        if: github.event_name == 'pull_request'
        id: run_baseline
        continue-on-error: true
        run: |
          git checkout origin/main
          cargo bench --bench ${{ matrix.bench }} --profile release -- --save-baseline main
          mv target/criterion baseline-${{ matrix.bench }}

      - name: Run benchmark
        run: |
          git checkout ${{ github.sha }}
          if [ "${{ steps.run_baseline.outcome }}" == "success" ]; then
            cargo bench --bench ${{ matrix.bench }} --profile release -- --baseline main
          else
            cargo bench --bench ${{ matrix.bench }} --profile release
          fi
          mv target/criterion results-${{ matrix.bench }}

      - name: Upload baseline
        if: steps.run_baseline.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: baseline-${{ matrix.bench }}
          path: baseline-${{ matrix.bench }}/
          retention-days: 7

      - name: Upload current results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.bench }}
          path: results-${{ matrix.bench }}/
          retention-days: 30

  compare:
    name: Compare Results
    needs: benchmark
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Install critcmp
        uses: taiki-e/cache-cargo-install-action@v3
        with:
          tool: critcmp

      - name: Generate comparison report
        run: |
          # Reorganize directories for critcmp
          mkdir -p baseline current
          
          # Copy baseline artifacts
          for artifact in artifacts/baseline-*; do
            if [ -d "$artifact" ]; then
              cp -r "$artifact"/* baseline/
            fi
          done
          
          # Copy current artifacts
          for artifact in artifacts/results-*; do
            if [ -d "$artifact" ]; then
              cp -r "$artifact"/* current/
            fi
          done
          
          # Generate summary
          {
            echo "# Benchmark Results"
            echo ""
            
            if [ "${{ github.event_name }}" == "pull_request" ] && [ "$(ls -A baseline 2>/dev/null)" ]; then
              echo "## Comparison: Main Branch vs Current"
              echo ""
              echo '```'
              critcmp baseline current
              echo '```'
            else
              echo "## Current Branch Results"
              echo ""
              echo '```'
              critcmp current
              echo '```'
            fi
          } >> $GITHUB_STEP_SUMMARY
