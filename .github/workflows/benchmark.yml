name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  benchmark:
    name: Benchmark ${{ matrix.bench }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bench: [parse_bms, parse_bmson]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: |
            . -> target
          key: benchmark

      - name: Run baseline (main branch)
        if: github.event_name == 'pull_request'
        run: |
          git checkout origin/main
          cargo bench --bench ${{ matrix.bench }} --profile release -- --save-baseline main
          mv target/criterion baseline-main

      - name: Checkout current commit
        if: github.event_name == 'pull_request'
        run: git checkout ${{ github.sha }}

      - name: Run benchmark (PR mode)
        if: github.event_name == 'pull_request'
        run: |
          cargo bench --bench ${{ matrix.bench }} --profile release -- --baseline main
          mv target/criterion current

      - name: Run benchmark (non-PR mode)
        if: github.event_name != 'pull_request'
        run: |
          cargo bench --bench ${{ matrix.bench }} --profile release
          mv target/criterion current

      - name: Upload baseline (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: baseline-${{ matrix.bench }}
          path: baseline-main/
          retention-days: 7

      - name: Upload current results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.bench }}
          path: current/
          retention-days: 30

  compare:
    name: Compare Results
    needs: benchmark
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate comparison summary
        run: |
          echo "# Benchmark Comparison Report" > summary.md
          echo "" >> summary.md
          echo "**PR:** ${{ github.event.pull_request.number }}" >> summary.md
          echo "**Commit:** \`${{ github.sha }}\`" >> summary.md
          echo "" >> summary.md
          echo "## parse_bms Results" >> summary.md
          echo "" >> summary.md
          if [ -d "artifacts/results-parse_bms/parse_bms/change/index.html" ]; then
            echo "✓ Comparison report available in artifacts" >> summary.md
          else
            echo "⚠ No comparison data found" >> summary.md
          fi
          echo "" >> summary.md
          echo "## parse_bmson Results" >> summary.md
          echo "" >> summary.md
          if [ -d "artifacts/results-parse_bmson/parse_bmson/change/index.html" ]; then
            echo "✓ Comparison report available in artifacts" >> summary.md
          else
            echo "⚠ No comparison data found" >> summary.md
          fi
          echo "" >> summary.md
          echo "## How to View" >> summary.md
          echo "" >> summary.md
          echo "Download the artifacts to view detailed Criterion reports:" >> summary.md
          echo "- \`baseline-parse_bms\` - Main branch baseline" >> summary.md
          echo "- \`results-parse_bms\` - Current branch with comparison" >> summary.md
          echo "- \`baseline-parse_bmson\` - Main branch baseline" >> summary.md
          echo "- \`results-parse_bmson\` - Current branch with comparison" >> summary.md
          cat summary.md

      - name: Upload comparison summary
        uses: actions/upload-artifact@v4
        with:
          name: comparison-summary
          path: summary.md
          retention-days: 30
